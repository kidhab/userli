account_fallback:
    path:     /account
    controller: App\Controller\StartController::account

alias_delete_fallback:
    path:     /alias/delete/{aliasId}
    controller: App\Controller\DeleteController::deleteAlias

user_delete_fallback:
    path:     /user/delete
    controller: App\Controller\DeleteController::deleteUser

openpgp_delete_fallback:
    path:     /openpgp/delete
    controller: App\Controller\DeleteController::deleteOpenPgp

register_fallback:
    path:     /register
    controller: App\Controller\RegistrationController::register

register_recovery_token_fallback:
    path:     /register/recovery_token
    controller: App\Controller\RegistrationController::registerRecoveryTokenAck

register_welcome_fallback:
    path:     /register/welcome
    controller: App\Controller\RegistrationController::welcome

register_voucher_fallback:
    path:     /register/{voucher}
    controller: App\Controller\RegistrationController::register

recovery_fallback:
    path:     /recovery
    controller: App\Controller\RecoveryController::recoveryProcess

recovery_reset_password_fallback:
    path:     /recovery/reset_password
    controller: App\Controller\RecoveryController::recoveryResetPassword

recovery_recovery_token_ack_fallback:
    path:     /recovery/recovery_token/ack
    controller: App\Controller\RecoveryController::recoveryRecoveryTokenAck

user_recovery_token_fallback:
    path:     /user/recovery_token
    controller: App\Controller\RecoveryController::recoveryToken

user_recovery_token_ack_fallback:
    path:     /user/recovery_token/ack
    controller: App\Controller\RecoveryController::recoveryTokenAck

init_fallback:
    path:     /init
    controller: App\Controller\InitController::index

init_user_fallback:
    path:     /{_locale}/init/user
    controller: App\Controller\InitController::user

login_fallback:
    path:     /login
    controller: App\Controller\SecurityController::login
