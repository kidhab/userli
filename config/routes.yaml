# StartController

index:
    path:     /{_locale}/
    controller: App\Controller\StartController::index
    requirements:
        _locale: '%locales%'

aliases:
    path:     /{_locale}/alias
    controller: App\Controller\StartController::alias
    requirements:
        _locale: '%locales%'

openpgp:
    path:     /{_locale}/openpgp
    controller: App\Controller\StartController::openPgp
    requirements:
        _locale: '%locales%'

vouchers:
    path:     /{_locale}/voucher
    controller: App\Controller\StartController::voucher
    requirements:
        _locale: '%locales%'

account:
    path:     /{_locale}/account
    controller: App\Controller\StartController::account
    requirements:
        _locale: '%locales%'

# DeleteController

alias_delete:
    path:     /{_locale}/alias/delete/{aliasId}
    controller: App\Controller\DeleteController::deleteAlias
    requirements:
        _locale: '%locales%'

user_delete:
    path:     /{_locale}/user/delete
    controller: App\Controller\DeleteController::deleteUser
    requirements:
        _locale: '%locales%'

openpgp_delete:
    path:     /{_locale}/openpgp/delete
    controller: App\Controller\DeleteController::deleteOpenPgp
    requirements:
        _locale: '%locales%'

# RegistrationController

register:
    path:     /{_locale}/register
    controller: App\Controller\RegistrationController::register
    requirements:
        _locale: '%locales%'

register_recovery_token:
    path:     /{_locale}/register/recovery_token
    controller: App\Controller\RegistrationController::registerRecoveryTokenAck
    requirements:
        _locale: '%locales%'

register_welcome:
    path:     /{_locale}/register/welcome
    controller: App\Controller\RegistrationController::welcome
    requirements:
        _locale: '%locales%'

register_voucher:
    path:     /{_locale}/register/{voucher}
    controller: App\Controller\RegistrationController::register
    requirements:
        _locale: '%locales%'

# RecoveryController

recovery:
    path:     /{_locale}/recovery
    controller: App\Controller\RecoveryController::recoveryProcess
    requirements:
        _locale: '%locales%'

recovery_reset_password:
    path:     /{_locale}/recovery/reset_password
    controller: App\Controller\RecoveryController::recoveryResetPassword
    requirements:
        _locale: '%locales%'

recovery_recovery_token_ack:
    path:     /{_locale}/recovery/recovery_token/ack
    controller: App\Controller\RecoveryController::recoveryRecoveryTokenAck
    requirements:
        _locale: '%locales%'

user_recovery_token:
