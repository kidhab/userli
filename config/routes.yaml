    controller: App\Controller\RecoveryController::recoveryToken
    requirements:
        _locale: '%locales%'

user_recovery_token_ack:
    path:     /{_locale}/user/recovery_token/ack
    controller: App\Controller\RecoveryController::recoveryTokenAck
    requirements:
        _locale: '%locales%'

# TwofactorController

user_twofactor:
    path:     /{_locale}/user/twofactor
    controller: App\Controller\TwofactorController::twofactor
    requirements:
        _locale: '%locales%'

user_twofactor_confirm:
    path:     /{_locale}/user/twofactor_confirm
