        _locale: '%locales%'

user_twofactor_disable:
    path:     /{_locale}/user/twofactor_disable
    controller: App\Controller\TwofactorController::twofactorDisable
    requirements:
        _locale: '%locales%'

user_twofactor_qrcode:
    path:     /{_locale}/user/twofactor/qrcode
    controller: App\Controller\TwofactorController::displayTotpQrCode
    requirements:
        _locale: '%locales%'

## InitController
init:
    path:     /{_locale}/init
    controller: App\Controller\InitController::index
    requirements:
        _locale: '%locales%'

init_user:
    path:     /{_locale}/init/user
    controller: App\Controller\InitController::user
    requirements:
        _locale: '%locales%'

# SecurityController

login_check:
    path:     /login_check

login:
    path:     /{_locale}/login
    controller: App\Controller\SecurityController::login
    requirements:
        _locale: '%locales%'

logout:
    path:     /logout

# fallback without locale

index_fallback:
    path:     /
    controller: App\Controller\StartController::index

aliases_fallback:
    path:     /alias
    controller: App\Controller\StartController::alias

openpgp_fallback:
